<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  
 <div class="container">
  
    <img src="images/bg-pattern-card.svg" alt="card" >
 
  <div class="image-victor" ><img src="images/image-victor.jpg" alt="profile" class="pfp"></div>
  <div class="name">
    
    <h2>Victor Crest <span>26</span></h2>
    <h3>London</h3>
  </div>
  <hr class="line"> 
  <div class="progress">
    <div>
      <h2>80K</h2>
      <h3>Followers</h3>
    </div>
    <div>
      <h2>830K</h2>
      <h3>Likes</h3>
    </div>
    <div>
      <h2>1.4K</h2>
      <h3>Photos</h3>
    </div>
  </div>
 </div>
</body>
</html>
